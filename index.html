<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="main-container">

    <div class="main">
    
      <div class="container1">
  
        <img src="./images/logo.svg" alt="logo" aria-hidden="true">
  
        <div class="icon-container">
  
          <div class="icons-holder">
            <img class="icons" src="./images/icon-document.svg" alt="document-icon" aria-hidden="true">
          </div>
  
          <div class="icons-holder">
            <img class="icons" id="folder" src="./images/icon-folder.svg" alt="document-icon" aria-hidden="true">
          </div>
  
          <div class="icons-holder">
            <img class="icons" id="upload" src="./images/icon-upload.svg" alt="document-icon" aria-hidden="true">
  
          </div>
          
        </div>
  
      </div>
  
      <div class="container2">
  
        <p class="storage-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
  
        <div class="progress-bar">
          <div class="progressing">
            <div class="circle"></div>
          </div>
        </div>
  
        <div class="storage">
          <p>0 GB</p> <p>1000 GB</p>
        </div>
  
        <div class="gb-left-container">
          <div class="gb-left">
            <strong>185</strong> <span>GB LEFT</span>
          </div>
  
          <div class="triangle"></div>
        </div>
  
      </div>
  
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ABQ4539" target="_blank">Abdulqaweeyu</a>.
    </div>  

  </div>

  
  


</body>
</html>
